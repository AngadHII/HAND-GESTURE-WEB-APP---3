<html>
  <head>
    <title>HAND GESTURE WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-info heading">HAND GESTURE APP</h3>
<br><br>
      <label>Take a selfie of yourself doing one of the following poses and watch the computer predict your pose.</label>
      <br><br>
<span>&#9996;</span>
<span>&#128076;</span>
<span>&#128077;</span>

</h3>
      <br><br>

     
      <div class="col-md-4 col-sm-12 col-xs-12">
<label> Camera - </label>
        <div id="webcam" class="camera"></div>
        <br><br>
        <button class="btn btn-success" onclick="take_snapshot();">Take Photo</button>
      
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Hand Gesture Predicted: </label>
  <br>
  <br>
  <label>Prediction 1: </label><p class="gesture_name" id="result_gesture_1"></p>
  <br>
  <label>Prediction 2: </label><p class="gesture" id="result_gesture_2"></p>

</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label> Taken snapshot - </label>
<div id="results" class="camera"></div>
        <br><br>
<button onclick="check();" class="btn btn-success">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
